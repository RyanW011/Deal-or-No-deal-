<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal or No Deal</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .cases {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }

    .case {
      background: #c62828;
      border: none;
      padding: 15px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .case.opened {
      background: #555;
      cursor: not-allowed;
    }

    #banker {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>Deal or No Deal</h1>
  <p>Click a case to open it.</p>

  <div class="cases" id="cases"></div>
  <div id="banker"></div>

  <script>
    const values = [
      1, 5, 10, 25, 50,
      75, 100, 200, 300, 400,
      500, 750, 1000, 2500, 5000,
      10000, 25000, 50000, 75000, 100000,
      200000, 300000, 400000, 500000, 750000
    ];

    const shuffled = values.sort(() => Math.random() - 0.5);
    let remaining = [...shuffled];
    let opened = 0;

    const casesDiv = document.getElementById("cases");
    const bankerDiv = document.getElementById("banker");

    shuffled.forEach((value, index) => {
      const btn = document.createElement("button");
      btn.className = "case";
      btn.textContent = index + 1;

      btn.onclick = () => {
        if (btn.classList.contains("opened")) return;

        btn.classList.add("opened");
        btn.textContent = "$" + value.toLocaleString();
        remaining = remaining.filter(v => v !== value);
        opened++;

        if (opened % 5 === 0 && remaining.length > 1) {
          const avg = remaining.reduce((a, b) => a + b, 0) / remaining.length;
          const offer = Math.round(avg * 0.9);
          bankerDiv.innerHTML = `
            <p><strong>Banker's Offer:</strong> $${offer.toLocaleString()}</p>
            <button onclick="alert('Deal accepted: $${offer.toLocaleString()}')">Deal</button>
            <button onclick="bankerDiv.innerHTML=''">No Deal</button>
          `;
        }
      };

      casesDiv.appendChild(btn);
    });
  </script>
</body>
</html>
